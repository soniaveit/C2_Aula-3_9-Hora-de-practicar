<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">

                    <h1></h1>
                    <h2></h2>
                    <h3></h3>
                    <p class="texto__parrafo">1- Índice de masa corporal</p>
                    <p class="texto__parrafo">2- Factorial de un número</p>
